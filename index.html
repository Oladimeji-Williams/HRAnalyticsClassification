<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Promotion Robot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Predict Employee Promotion</h1>
        <form action="{{url_for("predict")}}" method="post">
            <input type="text" name="department" placeholder="Department" required="required"/>
            <input type="text" name="region" placeholder="Region" required="required"/>
            <input type="text" name="education" placeholder="Education" required="required"/>
            <input type="text" name="gender" placeholder="Gender" required="required"/>
            <input type="text" name="recruitment_channel" placeholder="Recruitment Channel" required="required"/>
            <input type="number" name="no_of_trainings" placeholder="No of Trainings" required="required"/>
            <input type="number" name="age" placeholder="Age" required="required"/>
            <input type="number" name="previous_year_rating" placeholder="Previous Year Rating" required="required"/>
            <input type="number" name="length_of_service" placeholder="Length of Service" required="required"/>
            <input type="number" name="KPIs_met >60%" placeholder="KPIs_met >60%" required="required"/>
            <input type="number" name="awards_won?" placeholder="Awards Won" required="required"/>
            <input type="numer" name="avg_training_score" placeholder="Average Training Score" required="required"/>
            <button type="submit">Predict</button>
        </form>
        <br>
        <br>
        {{prediction_text}}
        
        <script src="" async defer></script>
    </body>
</html>
